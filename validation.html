<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        /* Background of the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #98fb98, #d3d3d3); /* Green and Gray gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Blur background for the form */
        .container {
            width: 50%;
            padding: 30px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form labels and inputs side by side */
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 30%;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Redesigned radio button styling */
        .custom-radio {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .custom-radio input[type="radio"] {
            display: none;
        }

        .custom-radio label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-radio label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            border: 2px solid #28a745;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: inset 0 0 0 5px #fff;
            transition: box-shadow 0.3s ease;
        }

        .custom-radio input[type="radio"]:checked + label::before {
            box-shadow: inset 0 0 0 7px #28a745;
        }

        /* Custom checkbox styling */
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox label {
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #f4f4f4;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group-inline {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
        }

        .form-group-inline input[type="checkbox"] {
            display: inline-block;
        }

        .form-group-inline label {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Employee Form</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="emp_no">Employee Number:</label>
                <input type="text" id="emp_no" name="emp_no" required>
            </div>

            <div class="form-group">
                <label for="emp_first">First Name:</label>
                <input type="text" id="emp_first" name="emp_first" required>
            </div>

            <div class="form-group">
                <label for="emp_last">Last Name:</label>
                <input type="text" id="emp_last" name="emp_last" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="custom-radio">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="65" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            </div>

            <div class="form-group">
                <label for="status">Employee Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select Status</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
